<!DOCTYPE html>
<html>
	<head>
		<title>My Pokémon POP</title>
		<link rel="stylesheet" type="text/css" href="css/creationPersonnage.css" />
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="./img/icon.png">
	</head>
	<body>

		<div class="titre">
			<img alt="titre" id="titre" src="img/titre.png" style="width : 500px;"/>
		</div>

		<div class="header">
			<div id="presentation">
			  <h1>Présentation</h1>
			  <p>Toutes les figurines coûtent 25€ sans accessoires</p>
			  <p>Un accessoire coute 5€</p>
			  <p>Cliquez sur l'image pour la supprimer du panier</p>
			</div>

			<div id="panier">
				<h2 id="valeurPanier">Valeur du Panier : 0 €</h2>

				<div id="boutonValider">
					<input type="button" value="valider Panier" onclick="validerPanier()">
				</div>

				<div id="mesFigurines"></div>

			</div>
		</div>

		<div class="page">

			<div class="magasins">

				<div id="magasinChapeau">
					<h3>Mes chapeaux</h3>
					<img alt="chapeau1" id="imageChap" src="img/chapeau1.png" onclick="ajouter(this)">
					<img alt="chapeau2" id="imageChap" src="img/chapeau2.png" onclick="ajouter(this)">
					<img alt="chapeau3" id="imageChap" src="img/chapeau3.png" onclick="ajouter(this)">
					<img alt="chapeau4" id="imageChap" src="img/chapeau4.png" onclick="ajouter(this)">
					<img alt="chapeau5" id="imageChap" src="img/chapeau5.png" onclick="ajouter(this)">
					<img alt="chapeau6" id="imageChap" src="img/chapeau6.png" onclick="ajouter(this)">
				</div>

				<div id="magasinVetementHaut">
					<h3>Mes vetementHauts</h3>
					<img alt="vetementHaut1" id="imageHaut" src="img/vetementHaut1.png" onclick="ajouter(this)">
					<img alt="vetementHaut2" id="imageHaut" src="img/vetementHaut2.png" onclick="ajouter(this)">
					<img alt="vetementHaut3" id="imageHaut" src="img/vetementHaut3.png" onclick="ajouter(this)">
					<img alt="vetementHaut4" id="imageHaut" src="img/vetementHaut4.png" onclick="ajouter(this)">
					<img alt="vetementHaut5" id="imageHaut" src="img/vetementHaut5.png" onclick="ajouter(this)">
					<img alt="vetementHaut6" id="imageHaut" src="img/vetementHaut6.png" onclick="ajouter(this)">
				</div>

				<div id="magasinVetementBas">
					<h3>Mes vetementBas</h3>
					<img alt="vetementBas1" id="imageBas" src="img/vetementBas1.png" onclick="ajouter(this)">
					<img alt="vetementBas2" id="imageBas" src="img/vetementBas2.png" onclick="ajouter(this)">
					<img alt="vetementBas3" id="imageBas" src="img/vetementBas3.png" onclick="ajouter(this)">
					<img alt="vetementBas4" id="imageBas" src="img/vetementBas4.png" onclick="ajouter(this)">
					<img alt="vetementBas5" id="imageBas" src="img/vetementBas5.png" onclick="ajouter(this)">
					<img alt="vetementBas6" id="imageBas" src="img/vetementBas6.png" onclick="ajouter(this)">
				</div>

				<div id="magasinChaussure">
					<h3>Mes chaussures</h3>
					<img alt="chaussure1" id="imageChaussure" src="img/chaussure1.png" onclick="ajouter(this)">
					<img alt="chaussure2" id="imageChaussure" src="img/chaussure2.png" onclick="ajouter(this)">
					<img alt="chaussure3" id="imageChaussure" src="img/chaussure3.png" onclick="ajouter(this)">
					<img alt="chaussure4" id="imageChaussure" src="img/chaussure4.png" onclick="ajouter(this)">
					<img alt="chaussure5" id="imageChaussure" src="img/chaussure5.png" onclick="ajouter(this)">
					<img alt="chaussure6" id="imageChaussure" src="img/chaussure6.png" onclick="ajouter(this)">
				</div>
			</div>



			<div id="choix" class="choix">
			  <h3>Ma figurine</h3>
			  <input type="button" value="ajouterFigurine" onclick="ajouterFigurine()">
			  <div id="choixChapeau"></div>
	 		  <div id="choixHaut"></div>
			  <div id="choixBas"></div>
	      <div id="choixChaussure"></div>
	      <div id="choixArme"></div>

			</div>
		</div>

		<script type="text/javascript" src="js/creationPersonnage.js"></script>
	</body>
</html>
